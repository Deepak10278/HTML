<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="#" method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Rate our service:</label><br>
        <input type="radio" name="rating" value="Excellent"> Excellent
        <input type="radio" name="rating" value="Good"> Good
        <input type="radio" name="rating" value="Average"> Average
        <input type="radio" name="rating" value="Poor"> Poor<br><br>

        <label>Comments:</label><br>
        <textarea name="comments" rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
